<mat-card class="card">
  <mat-card-title>Novo produto</mat-card-title>

  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <div class="content-btns">
    <button mat-raised-button (click)="cancel()" color="secondary">
      Cancelar
    </button>

    <button mat-raised-button (click)="createProduct()" color="primary">
      Salvar
    </button>
  </div>
</mat-card>
