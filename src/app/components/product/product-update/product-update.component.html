<mat-card class="card">
  <mat-card-title>Alterar produto</mat-card-title>

  <form>
    <mat-form-field *ngIf="product">
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>

    <mat-form-field *ngIf="product">
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <div class="content-btns">
    <button mat-raised-button (click)="cancel()" color="secondary">
      Cancelar
    </button>

    <button mat-raised-button (click)="updateProduct()" color="primary">
      Atualizar
    </button>
  </div>
</mat-card>
